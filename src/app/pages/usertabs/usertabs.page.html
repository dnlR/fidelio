<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item href="/user" detail="true" lines="full">
        <ion-label>User</ion-label>
      </ion-item>
      <ion-item [routerLink]="['../../menu-empresari']" detail="true" lines="full">
        <ion-label>Company</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/login-terminal']"  detail="true" lines="full">       
        <ion-label>Terminal</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="usercards">
          <ion-icon name="wallet-outline"></ion-icon>
          <ion-label>Cards</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="userqr">
          <ion-icon name="qr-code-outline"></ion-icon>
          <ion-label>QR</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-content>
</div>
