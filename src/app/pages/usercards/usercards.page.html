<ion-header>
  <!-- <ion-toolbar>
    <ion-title>usercards</ion-title>
  </ion-toolbar> -->
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row *ngFor="let userCard of userCards">
      <ion-col>
        <ion-card [style.border-color]="userCard.campaigns.card_color" style="border: solid; border-width: 10px;">
          <!-- {
  card_points,
  card_points_current,
  campaigns:
    - name,
    - card_title,
    - card_subtitle,
    - card_logo,
    - card_main_image,
    - card_points
    - description
    - card_color,
    - type,
    - active
} -->
          <img src={{userCard.campaigns.card_main_image}}>
          <ion-card-header>
            <ion-card-title>
              {{ userCard.campaigns.name| titlecase }}
            </ion-card-title>
            <ion-card-subtitle>
              {{ userCard.campaigns.card_title }} |
              {{ userCard.campaigns.card_subtitle }}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content style="padding-top:0px">
            {{ userCard.campaigns.description }}
          </ion-card-content>
          <button mat-fab color="accent" extended="true" aria-label="Leave campaign" style="float: right; margin-bottom: 5px; margin-right: 5px;" (click)="leaveCampaign(userCard.id)">
            <mat-label>Leave campaign</mat-label>
            <mat-icon>delete</mat-icon>
          </button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
