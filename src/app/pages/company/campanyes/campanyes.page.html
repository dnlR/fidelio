<ion-header>
  <ion-toolbar>
    <ion-title>campanyes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <p>
    <div align="center">
      <!--<input [(ngModel)]="filtre" class="input-100" placeholder="filtre ràpid..." (ngModelChange)="applyFilter()"/>
      <button (click)="applyFilter()">>></button> -->
    </div>
    <p>
    <div class="user">
      <table>
        <tr>
          <th>####</th>
          <th>Campaña</th>
          <th>Estado</th>
          <th>Imagen</th>
        </tr>

        <tr *ngFor="let campanya of llistatCampanyes">
          <td><a routerLink="/campanyes/campanya-details/{{campanya.company_id}}/{{campanya.id}}">{{campanya.id}}</a></td>
          <td>{{campanya.name}}</td>
          <td>{{campanya.active}}</td>
          <td>
            <ion-thumbnail>
              <img *ngIf="campanya.card_main_image" src={{campanya.card_main_image}}/>
            </ion-thumbnail>
          </td>
          <td><a routerLink="/qrcode/{{campanya.company_id}}-{{campanya.id}}"><ion-icon name="qr-code"></ion-icon> </a></td>
        </tr>
      </table>
      </div>
      <ion-fab slot="fixed" vertical="bottom" horizontal="end">
        <ion-fab-button>
          <ion-icon name="add" (click)="addCampanya()"></ion-icon>
        </ion-fab-button>
      </ion-fab>
      <ion-fab slot="fixed" vertical="bottom" horizontal="start">
        <ion-fab-button>
          <ion-icon name="arrow-back-outline" (click)="goBack()"></ion-icon>
        </ion-fab-button>
      </ion-fab>        
</ion-content>
