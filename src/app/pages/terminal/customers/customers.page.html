<ion-menu side="end" menuId="right-menu" contentId="main-content" swipeGesture="false">
  <ion-header>
    <ion-toolbar>
      <ion-title>Settings</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-menu-toggle menu="right-menu">
        <ion-item [routerLink]="['/update-user-info']" detail="true" lines="full">
          <ion-label>Change profile</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-item [routerLink]="['/logout']" detail="true" lines="full">
        <ion-label>Logout</ion-label>
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="left-menu"></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-menu-button menu="right-menu">
          <ion-icon name="person-circle-outline"></ion-icon>
        </ion-menu-button>
      </ion-buttons>
      <ion-title>Terminal > Clientes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="background">
    <!-- chip toolbar     -->
   
  <ion-list-header style="margin-top: 10px;">       
    <ion-chip *ngIf="campaign">
      <ion-icon style='color:white' name="fast-food-outline"></ion-icon>
      <ion-label>{{campaign[0].name}}</ion-label>
      </ion-chip>
    <ion-chip *ngIf="terminal">
      <ion-icon style='color:white'  name="calculator-outline"></ion-icon>
      <ion-label>{{terminal.name|titlecase}}</ion-label>
    </ion-chip>
  </ion-list-header>
  <ion-searchbar [debounce]="1000" (ionChange)="handleChange($event)"></ion-searchbar>
  <ion-list lines="none" *ngFor="let item of filter_users; index as i">
        <ion-item button detail="true"(click)="presentActionSheet(item)"  detail-icon="ellipsis-vertical-outline"> 
          {{ item.name| titlecase }}
        </ion-item>        
  </ion-list>  
</ion-content>
