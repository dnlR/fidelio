<ion-menu side="start" menuId="left-menu32" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Fidelio</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-menu-toggle menu="left-menu32">
        <ion-item [routerLink]="['/user']" detail="true" lines="full">
          <ion-label>Cliente</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-item [routerLink]="['/menu-empresari']" detail="true" lines="full">
        <ion-label>Empresa</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/login-terminal']" detail="true" lines="full">
        <ion-label>Terminal</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
  <img src="../../../assets/logo7.png">
</ion-menu>

<ion-menu side="end" menuId="right-menu32" contentId="main-content" swipeGesture="false">
  <ion-header>
    <ion-toolbar>
      <ion-title>Opciones</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-menu-toggle menu="right-menu32">
        <ion-item [routerLink]="['/update-user-info']" detail="true" lines="full">
          <ion-label>Actualizar perfil</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-item [routerLink]="['/logout']" detail="true" lines="full">
        <ion-label>Logout</ion-label>
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-item>
      <!-- <ion-item lines="none">
        <ion-label>{{ currentUserEmail }}</ion-label>
      </ion-item> -->
    </ion-list>
  </ion-content>

  <ion-label style="font-size: large; padding-left: 20px;">FidelioÂ© 2023</ion-label>
  <ion-label style="padding-left: 20px;">Jordi Aubanell</ion-label>
  <ion-label style="padding-left: 20px;">Francisco Gil</ion-label>
  <ion-label style="padding-left: 20px;">Daniel Romero</ion-label>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="left-menu32"></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-menu-button menu="right-menu32">
          <ion-icon name="person-circle-outline"></ion-icon>
        </ion-menu-button>
      </ion-buttons>
      <ion-title>Terminal > Clientes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="background">
    <!-- chip toolbar     -->
   
  <ion-list-header style="margin-top: 10px;">       
    <ion-chip *ngIf="campaign">
      <ion-icon style='color:white' name="fast-food-outline"></ion-icon>
      <ion-label>{{campaign[0].name}}</ion-label>
      </ion-chip>
    <ion-chip *ngIf="terminal">
      <ion-icon style='color:white'  name="calculator-outline"></ion-icon>
      <ion-label>{{terminal.name|titlecase}}</ion-label>
    </ion-chip>
  </ion-list-header>
  <ion-searchbar [debounce]="1000" (ionChange)="handleChange($event)"></ion-searchbar>
  <ion-list class="ion-list1" lines="none" *ngFor="let item of filter_users; index as i">
        <ion-item class="ion-item1" button detail="true"(click)="presentActionSheet(item)"  detail-icon="ellipsis-vertical-outline"> 
          {{ item.name| titlecase }}
        </ion-item>        
  </ion-list>  
</ion-content>
</div>
